<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="resources/tax.png">
    <link rel="stylesheet" href="output.css" />
    <title>Invoice</title>
  </head>
  <body>
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-2xl font-bold mb-6">Product Information</h1>
      <form id="myForm" >
        <div class="mb-4">
          <label
            for="productName"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Product Name:</label
          >
          <input
            required
            type="text"
            id="productName"
            name="productName"
            placeholder="Enter product name"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label
            for="hsn_code"
            class="block text-gray-700 text-sm font-bold mb-2"
            >HSN CODE:</label
          >
          <input
            required
            type="number"
            id="hsn_code"
            name="hsn_code"
            placeholder="Enter HSN CODE"
            class="[appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label
            for="quantity"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Quantity:</label
          >
          <input
            required
            type="number"
            step="0.001"
            id="quantity"
            name="quantity"
            placeholder="Enter Quantity"
            class="[appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
          <div class="flex items-center">
            <select
              id="unit"
              name="unit"
              class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline"
            >
              <option value="kg">Kilogram (KG)</option>
              <option value="ton">Ton (TN)</option>
            </select>
          </div>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-gray-700 text-sm font-bold mb-2"
            >Price:</label
          >
          <input
            required
            type="number"
            id="price"
            name="price"
            step="0.01"
            placeholder="Enter price "
            class="[appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label
            for="travelFee"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Travel Fee:</label
          >
          <input
            placeholder="Enter travel fee [ optional ]"
            type="number"
            id="travelFee"
            name="travelFee"
            step="0.001"
            class="[appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="flex justify-end">
          <button
          id="submit"
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 m-auto text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Submit
          </button>
          <button
          id="calculate"
            type="submit"
            class="bg-green-600 hover:bg-green-500 m-auto text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Calculate
          </button>
        </div>
      </form>
    </div>
    <div class="opacity">
      <a href="page.html">link</a>
      <iframe src="page.html" id="test_print" frameborder="0">link</iframe>
      
      <button id="print" >print</button>
      
    </div>
    <script src="index.js">
      
    </script>
  </body>
</html>
